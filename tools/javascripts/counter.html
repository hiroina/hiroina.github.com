	<script type="text/javascript">

	function log_update() {
		var now  = new Date();

		var h = now.getHours();
		var m = now.getMinutes();
		var s = now.getSeconds();
		var ms = now.getMilliseconds();

		h = (h < 10) ? '0'+h : h;
		m = (m < 10) ? '0'+m : m;
		s = (s < 10) ? '0'+s : s;
		ms = (ms < 10) ? '00'+ms : ((ms < 100) ? '0'+ms : ms);
		text = $("#txt_count").val() + " : " + h + ":" + m + ":" + s + " " + ms + "\n";

		var log = text + $("#txt_log").val();
		$("#txt_log").val(log);
	}

	$(document).ready(function(){
		//$("#btn_log").button('toggle');
		$("#txt_log").hide();

		$("#btn_up").click(function(){
			var count = parseInt($("#txt_count").val());
			$("#txt_count").val(count + 1);
			log_update();
			return false;
		});

		$("#btn_down").click(function(){
			var count = parseInt($("#txt_count").val());
			$("#txt_count").val(count - 1);
			log_update();
			return false;
		});

		$("#btn_reset").click(function(){
			$("#txt_count").val(0);
			//$("#txt_log").val("");	// clear log
			return false;
		});

		$("#btn_log").click(function(){
			if ($("#txt_log").is(':visible'))
				$("#txt_log").hide(300);
			else
				$("#txt_log").show(300);
		});

	});

	</script>
